<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
      <section>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">This form is done for practising and as an project</p>

      </section>
      <main>
        <form action="" type="post" id="survey-form">
          <fieldset>
            <label id="name-label" for="name">Name <input placeholder="Enter your name"id="name" type="text" required></label>
            <label id="email-label" for="email">Email <input placeholder="Enter your email" id="email" type="email" required></label>
            <label id="number-label" for="number">Age(Optional) <input id="number" placeholder="Enter your age" type="number" min="13" max="120"></label>
          </fieldset>
<fieldset>
  <label for="dropdown">Which option best describes your current role
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">student</option>
      <option value="2">Full time job</option>
      <option value="3"> Full time learner</option>
      <option value="4">Prefer Not to say</option>
      <option value="5">Others</option>
      </select>
  </label>
  </fieldset>
  
  <fieldset>
    <legend>Would you recommend freeCodeCamp to your friend ?</legend>
    <label for="definite"><input name="definite" value="1" class="inline" type="radio" id="definite" checked > Definitely</label>
    <label for="maybe"><input name="maybe" value="2" id="maybe" class="inline" type="radio"> Maybe</label>
    <label for="notSure"><input value="3" name="notSure" id="notSure" class="inline" type="radio"> Not Sure</label>
  </fieldset>
  <fieldset>
    <label for="feauters">What is your favourite feature of freeCodeCamp ?
      <select id="feauters">
        <option value="">Select an Option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
        </select>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved ? (Check all that apply)
        </legend>
        <label for="frontendproject"><input type="checkbox" id="frontendproject" value="1"> Front-end Projects</label>
        <label for="backendproject"><input type="checkbox" id="backendproject" value="2"> Back-end Projects</label>
        <label for="datavisualization"><input type="checkbox" id="datavisualization" value="3"> Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" value="4"> Challenges</label>
        <label for="opensourcecommunity"><input type="checkbox" id="opensourcecommunity" value="5"> Open Source Community</label>
        <label for="gitterhelperrooms"><input type="checkbox" id="gitterhelperrooms" value="6"> Gitter helper rooms</label>
        <label for="videos"><input type="checkbox" id="videos" value="7"> Videos</label>
        <label for="citymeetups"><input type="checkbox" id="citymeetups" value="8"> City Meetups</label>
        <label for="wiki"><input type="checkbox" id="wiki" value="9"> Wiki</label>
        <label for="forum"><input type="checkbox" id="forum" value="10"> Forum</label>
        <label for="additionalcourses"><input type="checkbox" id="additionalcourses" value="11"> Additional Courses</label>

      </fieldset>
      <fieldset>
        <label id="comments-label" for="comments">
          Any comments or suggestions ?
          <textarea id="comments" rows="3" cols="30" placeholder="Enter your comments heres...">
            </textarea>
          </label>
          <input type="submit" id="submit">
        </fieldset>
          </form>
        </main>

      </body>
  </html>
